{% include 'check_logstate.html' %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static '/css/doctorTeam.css' %}" />

{% csrf_token %}
<div id="doctorTeam_manage"></div>
<div id="doctorTeam_manage_tool" style="padding:5px;">
	<div style="margin-bottom:5px;">
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit-new" plain="true" onclick="doctorTeam_manage_tool.edit();">修改</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-delete-new" plain="true" onclick="doctorTeam_manage_tool.remove();">删除</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-reload" plain="true"  onclick="doctorTeam_manage_tool.reload();">刷新</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-redo" plain="true" onclick="doctorTeam_manage_tool.redo();">取消选择</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-export" plain="true" onclick="doctorTeam_manage_tool.exportExcel();">导出到excel</a>
	</div>
	<div style="padding:0 0 0 7px;color:#333;">
		<form id="doctorTeamQueryForm" method="get">
			团队名称：<input type="text" class="textbox" id="teamName" name="teamName" style="width:110px" />
			使用状态：<input type="text" class="textbox" id="useState" name="useState" style="width:110px" />
			成立日期：<input type="text" id="bornDate" name="bornDate" class="easyui-datebox" editable="false" style="width:100px">
			<a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="doctorTeam_manage_tool.search();">查询</a>
		</form>	
	</div>
</div>

<div id="doctorTeamEditDiv">
	<form id="doctorTeamEditForm" enctype="multipart/form-data"  method="post">
        {% csrf_token %}
		<div>
			<span class="label">团队id:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="doctorTeam_teamId_edit" name="doctorTeam.teamId" style="width:200px" />
			</span>
		</div>
		<div>
			<span class="label">团队名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="doctorTeam_teamName_edit" name="doctorTeam.teamName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">团队照片:</span>
			<span class="inputControl">
				<img id="doctorTeam_teamPhotoImg" width="200px" border="0px"/><br/>
				<input id="doctorTeam_teamPhoto" name="doctorTeam.teamPhoto" type="file" size="50" />
			</span>
		</div>
		<div>
			<span class="label">使用状态:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="doctorTeam_useState_edit" name="doctorTeam.useState" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">成立日期:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="doctorTeam_bornDate_edit" name="doctorTeam.bornDate" />

			</span>

		</div>
		<div>
			<span class="label">负责人:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="doctorTeam_chargeMan_edit" name="doctorTeam.chargeMan" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">联系电话:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="doctorTeam_connectPhone_edit" name="doctorTeam.connectPhone" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">团队介绍:</span>
			<span class="inputControl">
				<textarea name="doctorTeam.teamDesc" id="doctorTeam_teamDesc_edit" type="text/plain"   style="width:100%;height:500px;"></textarea>

			</span>

		</div>
	</form>
</div>
<script type="text/javascript" src="{% static 'js/DoctorTeam/doctorTeam_manage.js' %}"></script>
